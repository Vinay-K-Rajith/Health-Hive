<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthHive Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Lexend", sans-serif;
        font-optical-sizing: auto;
      }

      html,
      body {
        height: 100%;
        background-color: #f0f8ff;
      }

      .container {
        display: flex;
        min-height: 100%;
        width: 100%;
        background: white;
      }

      .illustration {
        flex: 1;
        background-color: #9dbfda;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 2rem;
      }

      .illustration img {
        max-width: 300px;
        width: 100%;
        margin-bottom: 2rem;
      }

      .illustration p {
        font-size: 1.2rem;
        text-align: center;
      }

      .form-section {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 0.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      input,
      select {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .submit-btn {
        background-color: #9dbfda;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #8cadc8;
      }

      .login-link {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #9dbfda;
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .illustration {
          padding: 1.5rem 1rem;
        }

        .illustration img {
          max-width: 150px;
          margin-bottom: 1rem;
        }

        .illustration p {
          font-size: 1rem;
        }

        .form-section {
          padding: 1.5rem 1rem;
        }

        h2 {
          font-size: 1.5rem;
          text-align: center;
        }

        input,
        select {
          font-size: 16px;
        }
      }

      @media (max-width: 380px) {
        .illustration {
          padding: 1rem;
        }

        .illustration img {
          max-width: 120px;
        }

        .form-section {
          padding: 1rem;
        }

        h2 {
          font-size: 1.3rem;
        }
      }

      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3; /* Light grey */
        border-top: 2px solid #2b3467; /* Blue */
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner {
        display: inline-block;
      }
      .otp-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .otp-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .otp-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .otp-inputs input {
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      .otp-inputs input:focus {
        outline: none;
        border-color: #007bff;
      }

      .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      .resend {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }

      .resend a {
        color: #007bff;
        text-decoration: none;
      }

      .resend a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container" id="con">
      <div class="illustration">
        <img src="/assets/HealthHiveLogo.png" alt="HealthHive Logo" />
        <p>Your trusted healthcare platform</p>
      </div>
      <div class="form-section">
        <div class="form-container">
          <h2>Login</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" class="submit-btn" id="registerBtn">
              <p id="spi-text">Login</p>
            </button>
          </form>
          <div class="login-link">
            Already registered? <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </div>
    <script>
        
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          document.getElementById("spi-text").style.display = "none";

          const password = document.getElementById("password").value;

          const formData = {
            email: document.getElementById("email").value,
            password: password,
          };

          const send = await fetch("/user/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ ...formData }),
          });
          const data = await send.json();
          console.log(data);

          if (data.token) {
            localStorage.setItem("user_token",data.token)
            window.location.href = '/dashboard'

        }

          console.log("Form submitted successfully", formData);
        });
    </script>
  </body>
</html>
